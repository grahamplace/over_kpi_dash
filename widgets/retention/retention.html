<h1 class="title" data-bind="title"></h1>

<div class = "retention-day">

	<h1 class="new_title"> 1 Day: </h1> 

	<h2 class="new_val" data-bind="new_1 | append suffix" ></h2>

	<p class = "hide-text">_</p>

	<h1 class="old_title"> Last Week: </h1> 

	<h1 class="old_val" data-bind="old_1  | append suffix"> </h1>

	<p class="change-rate">
	  <i data-bind-class="arrow"></i><span data-bind="difference"></span>
	</p>

</div>

<div class = "spacer">
	<h1 class = "hide-text">____</h1>
</div>
